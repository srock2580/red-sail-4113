<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordstrom - Cart</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAicsdPJDcZp1DvnpaS6zb_1YzjIzlB4qAOQ&usqp=CAU"
    />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./footer.css" />
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-cart-container">
      <h3 class="cart-title">
        Shopping Bag - <span class="cart_count">0</span> items
      </h3>
      <div class="cart-container"></div>

      <div class="total_sec">
        <div class="total">
          <p>Subtotal -</p>
          <p class="total_amount">100</p>
        </div>
        <div><button class="checkout_button">Check Out</button></div>
      </div>
    </div>
    <div class="footer"></div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./cart.js"></script>
    <script type="module" src="./nav.js"></script>
  </body>
</html>
