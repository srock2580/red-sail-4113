<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordstrom - Cart</title>
    <link rel="stylesheet" href="./cart.css">
  </head>
  <body>

    <div class="main-cart-container">
      <h3 class="cart-title">
        Shopping Bag - <span class="cart_count">0</span> items
      </h3>
      <div class="cart-container"></div>

      <div class="total_sec">
        <div class="total">
          <p>Subtotal -</p>
          <p class="total_amount">100</p>
        </div>
        <div><button class="checkout_button">Check Out</button></div>
      </div>
    </div>

    <script src="./cart.js"></script>
  </body>
</html>
