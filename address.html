<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAicsdPJDcZp1DvnpaS6zb_1YzjIzlB4qAOQ&usqp=CAU"
    />
    <link rel="stylesheet" href="./address.css" />
    
  </head>
  <body>
    <!-- nav sec -->
    <div class="nav">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Nordstrom_Logo_2019.png/1200px-Nordstrom_Logo_2019.png"
          alt=""
        />
      </div>
      <div class="cart-image">
        <img
          src="https://cdn2.iconfinder.com/data/icons/e-commerce-line-4-1/1024/bag4-128.png"
          alt=""
        />
      </div>
    </div>

    <!-- addrress container -->
    <div class="container">
      <!-- left sec -->
      <div class="left-sec">
        <div class="left-title">
          <img
            class="lock-image"
            src="https://cdn2.iconfinder.com/data/icons/e-commerce-line-4-1/1024/lock4-128.png"
            alt=""
          />
          <span class="title">Secure Checkout</span>
          <span class="title-para">powered by Borderfree</span>
        </div>

        <div class="already">
          <span class="already-para"
            >Already have a Borderfree account? Click
            <span class="link">here.</span></span
          >
          <img
            class="question-mark-image"
            src="https://cdn1.iconfinder.com/data/icons/interface-travel-and-environment/64/mark-interface-question-help-128.png"
            alt=""
          />
        </div>

        <hr />

        <div class="delivery-sec">
          <img
            src="https://cdn1.iconfinder.com/data/icons/info-graphics-1-3/64/one_interface_count_number-128.png"
            alt=""
          />

          <span>Delivery</span>
        </div>

        <div class="input-sec">
          <input type="email" name="" id="email" placeholder="Email" />
          <div class="name">
            <input
              type="text"
              name=""
              id="firstName"
              placeholder="First Name"
            />
            <input type="text" name="" id="lastName" placeholder="Last Name" />
          </div>
          <input type="text" name="" id="address" placeholder="Address" />
          <div class="contact">
            <input
              type="number"
              name=""
              id="postalCode"
              placeholder="Postal Code"
            />
            <input type="number" name="" id="phone" placeholder="Phone" />
          </div>
        </div>

        <button class="left-button">Continue</button>
      </div>

      <div class="right-sec">
        <div class="right-title">
          <img
            src="https://cdn2.iconfinder.com/data/icons/economic-part-3/100/shopping-basket-128.png"
            alt=""
          />
          <span>Your Order</span>
        </div>

        <button class="right-button">Continue</button>

        <div class="items">
          <p>Items</p>
          <p>
            <img
              class="rupee-image"
              src="https://cdn3.iconfinder.com/data/icons/teenyicons-solid-vol-2/15/rupee-128.png"
              alt=""
            /><span class="items-amount">0.00</span>
          </p>
        </div>
        <div class="shipping">
          <p>
            Shipping<img
              class="question-mark-image"
              src="https://cdn1.iconfinder.com/data/icons/interface-travel-and-environment/64/mark-interface-question-help-128.png"
              alt=""
            />
          </p>
          <p>
            <img
              class="rupee-image"
              src="https://cdn3.iconfinder.com/data/icons/teenyicons-solid-vol-2/15/rupee-128.png"
              alt=""
            /><span class="shipping-amount">0.00</span>
          </p>
        </div>
        <div class="taxes">
          <p>
            Duties & Taxes<img
              class="question-mark-image"
              src="https://cdn1.iconfinder.com/data/icons/interface-travel-and-environment/64/mark-interface-question-help-128.png"
              alt=""
            />
          </p>
          <p>
            <img
              class="rupee-image"
              src="https://cdn3.iconfinder.com/data/icons/teenyicons-solid-vol-2/15/rupee-128.png"
              alt=""
            /><span class="taxes-amount">0.00</span>
          </p>
        </div>

        <div class="total">
          <h3>TOTAL</h3>
          <h3>
            <span class="inr">(INR)</span
            ><img
              class="total-rupee-image"
              src="https://cdn0.iconfinder.com/data/icons/font-awesome-solid-vol-3/512/rupee-sign-128.png"
              alt=""
            /><span class="total-amount">0.00</span>
          </h3>
        </div>

        <hr />
        <p><span class="link">+ Promo Code</span></p>
        <hr />
      </div>
    </div>

    <script>
      document.querySelector(".logo > img").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      document
        .querySelector(".cart-image > img")
        .addEventListener("click", () => {
          window.location.href = "cart.html";
        });

      document.querySelector(".left-button").addEventListener("click", () => {
        window.location.href = "checkout.html";
      });

      document.querySelector(".right-button").addEventListener("click", () => {
        window.location.href = "checkout.html";
      });

      const cartAmount = localStorage.getItem('totalAmount')
      const itemsAmount = cartAmount
      const shippingAmount = Math.floor((cartAmount * 5) / 100)
      const taxesAmount = Math.floor((cartAmount * 3) / 100)
      const totalAmount = Number(itemsAmount) + Number(shippingAmount) + Number(taxesAmount)

      document.querySelector('.items-amount').innerText = itemsAmount
      document.querySelector('.shipping-amount').innerText = shippingAmount
      document.querySelector('.taxes-amount').innerText = taxesAmount
      document.querySelector('.total-amount').innerText = totalAmount
    </script>
  </body>
</html>
