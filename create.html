<script >


let form = document.querySelector('form');
  form.addEventListener("submit",createData)

function createData(){
    event.preventDefault();
 
    let fname = form.firstname.value;
    let lname =form.lastName.value;
    let pswd = form.password.value;
   
    if(fname==="" ||  lname ==="" || pswd ==="")  {
        alert('Please fill the details')
    }
    if(pswd.length<8){
        document.getElementById('pswd').innerHTML ="**Please write Password atleast 8 characters in the box"
    }else{

        let data = {
            fname,
            lname,
            pswd,         
        }
      
        localStorage.setItem('UserData',JSON.stringify(data));
        console.log("data",data);
        window.location.href='contect.html';
    }
}

</script>
