         *{

        width: 360px;

</head>
<body>

    <div id="container">

    <h1 id="heading">Sign In  | Create Account</h1>

    <p id="p_text">Enter your email to get started.</p> 
    <div id="box">
    <h4 id="email_txt">Email</h4>
    <input type="email"  id="email"/>
    </div>
    <div id="text">

    </div>

    </div>
    <div id="email_already"></div>

    
</body>

<script >
let Email_data= JSON.parse(localStorage.getItem('email'))

let Email = document.getElementById('email_already');
Email.innerText = Email_data

function next(){

let email = document.getElementById('email').value

    if(email == ""){
      alert('Please fill the datails')
    }else{

      if(email == Email_data){
    window.location.href = 'logIn.html'
   }else{
localStorage.setItem("email",JSON.stringify(email))

window.location.href='create.html'

       }
   }

}

</script>
